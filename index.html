<!DOCTYPE html>
<html>

<head>
  <title>Color Picker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="assets/bg-favicon.png">
  <link rel="stylesheet" href="style/style.css">
</head>

<body>

  <h1>Background Color Picker</h1>

  <p>It can take a fraction of a second for an HTML image to load. To keep the
    transition from background color to image easy on the viewers eyes you can set
    the background color close to the color of the image. This is the tool to
    help you find that right color.</p>

  <div class="controls">
    <label for="image-input" class="custom-file-upload">Browse Files</label>
    <input id="image-input" type="file" onchange="handleImageSubmit(event)">
  </div>

  <div class="main">
    <div id="preview" class="main-container"></div>
    <div id="result" class="main-container"></div>
  </div>

  <div id="result-text"></div>

  <script src="js/main.js"></script>

</body>

</html>
